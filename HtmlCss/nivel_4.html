<!DOCTYPE html>
<html>
<head>
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .imagen {
      width: 200px;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .img1 { background-image: url('https://via.placeholder.com/200x150?text=1'); }
    .img2 { background-image: url('https://via.placeholder.com/200x150?text=2'); }
    .img3 { background-image: url('https://via.placeholder.com/200x150?text=3'); }
  </style>
</head>
<body>
  <div class="galeria">
    <div class="imagen img1"></div>
    <div class="imagen img2"></div>
    <div class="imagen img3"></div>
  </div>
</body>
</html>
